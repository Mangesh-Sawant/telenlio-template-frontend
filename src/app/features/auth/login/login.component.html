<header class="page-header">
  <div class="logo">T</div>
  <h1 class="brand-name">TelenlioTemplate.in</h1>
  <p class="tagline">Create Beautiful Templates with Ease</p>
</header>

<main class="form-card">
  <h2 class="form-title">Welcome Back!</h2>
  <p class="form-subtitle">Sign in to access your templates</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
    </div>

    <button routerLink="/dashboard" type="submit" class="submit-btn">Sign In</button>
  </form>

  <p class="signup-link">
    Don't have an account? <a routerLink="/register" >Sign up here</a>
  </p>
</main>
