<header class="page-header">
  <div class="logo">T</div>
  <h1 class="brand-name">TelenlioTemplate.in</h1>
  <p class="tagline">Create Beautiful Templates with Ease</p>
</header>

<main class="form-card">
  <h2 class="form-title">Create Account</h2>
  <p class="form-subtitle">Join us and start creating amazing templates</p>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Create a strong password" formControlName="password">
    </div>

    <button type="submit" class="submit-btn">Create Account</button>

  </form>

  <p class="signin-link">
    Already have an account? <a href="#">Sign in here</a>
  </p>
</main>
