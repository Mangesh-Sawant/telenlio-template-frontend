<div class="editor-container">
  <!-- HEADER -->
  <header class="editor-header">
    <div class="header-title-section">
      <a routerLink="/dashboard" class="back-link"><i class="ti ti-arrow-narrow-left"></i></a>
      <div class="title-group">
        <h1>Editing: {{ templateName }}</h1>
        <p>Edit your template content</p>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary">Preview</button>
      <button class="btn btn-secondary">Fullscreen</button>
      <button class="btn btn-primary">Save Template</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="editor-main">
    <div class="editor-panel">
      <!-- TOOLBAR -->
      <div class="editor-toolbar">
        <div class="tabs">
          <button class="btn btn-sm btn-tab" [class.active]="activeTab === 'html'" (click)="setActiveTab('html')">HTML (Jinja2)</button>
          <button class="btn btn-sm btn-tab" [class.active]="activeTab === 'css'" (click)="setActiveTab('css')">CSS</button>
          <button class="btn btn-sm btn-tab" [class.active]="activeTab === 'json'" (click)="setActiveTab('json')">JSON Data</button>
        </div>
        <div class="actions"></div>
      </div>

      <!-- EDITOR WRAPPER -->
      <div class="code-editor-wrapper">
        <!-- Each editor gets its own container, which is hidden/shown. -->
        <div class="editor-instance-wrapper" [hidden]="activeTab !== 'html'">
          <textarea #htmlEditor>{{ htmlContent }}</textarea>
        </div>
        <div class="editor-instance-wrapper" [hidden]="activeTab !== 'css'">
          <textarea #cssEditor>{{ cssContent }}</textarea>
        </div>
        <div class="editor-instance-wrapper" [hidden]="activeTab !== 'json'">
          <textarea #jsonEditor>{{ jsonData }}</textarea>
        </div>
      </div>
    </div>

    <!-- PREVIEW PANEL -->
    <div class="preview-panel">
      <div class="preview-header"><span>Live Preview</span></div>
      <div class="preview-content">
        <iframe [srcdoc]="livePreviewContent | safeHtml"></iframe>
      </div>
    </div>
  </main>
</div>
